<h1>昨日，第五屆中國杯插花花藝大賽暨2018廣州國際花卉藝術展在海心沙落下帷幕。</h1><br>
從11月30日至12月3日，在海心沙三號橋平台處，展出了數十位國際花藝大師、全國最優秀的51名花藝設計師、<br>
廣州本地業餘或專業花藝愛好者以及粵港澳花藝協會會員共同呈現的400餘組花藝設計作品。據廣州市林業和園林局統計，4天近28萬人次進場觀展。<p>
